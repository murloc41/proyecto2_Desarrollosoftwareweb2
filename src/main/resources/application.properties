spring.application.name=Compendium
spring.thymeleaf.cache=false
server.port=8080

# Configuración de la base de datos H2
spring.datasource.url=jdbc:h2:file:./data/compendium
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración de subida de archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB

# Configuración de Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Configuración de recursos estáticos
app.upload.dir=${APP_UPLOAD_DIR:uploads}
spring.web.resources.static-locations=classpath:/static/,file:${app.upload.dir}/
spring.mvc.static-path-pattern=/**

# Configuración de logging
logging.level.org.springframework.security=INFO
logging.level.com.instituto.compendium=DEBUG

# Zona horaria
spring.jackson.time-zone=America/Santiago
spring.jpa.properties.hibernate.jdbc.time_zone=America/Santiago
# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true