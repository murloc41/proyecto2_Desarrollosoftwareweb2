<!DOCTYPE html>
<html lang="es" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title>Lista de Juegos - Compendium</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-centered">
        <!-- Filtros y Búsqueda -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/lista}" method="get" class="row g-3">
                    <div class="col-md-4">
                        <label for="search" class="form-label">Buscar</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-search"></i>
                            </span>
                            <input type="text" class="form-control" id="search" name="search" 
                                   th:value="${param.search}" placeholder="Nombre del juego...">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="genre" class="form-label">Género</label>
                        <select class="form-select" id="genre" name="genre">
                            <option value="">Todos los géneros</option>
                            <option th:each="genre : ${genres}" 
                                    th:value="${genre}" 
                                    th:text="${genre}"
                                    th:selected="${param.genre eq genre}">
                                Género
                            </option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="platform" class="form-label">Plataforma</label>
                        <select class="form-select" id="platform" name="platform">
                            <option value="">Todas las plataformas</option>
                            <option th:each="platform : ${platforms}" 
                                    th:value="${platform}" 
                                    th:text="${platform}"
                                    th:selected="${param.platform eq platform}">
                                Plataforma
                            </option>
                        </select>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-filter"></i> Filtrar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Grid de Juegos -->
        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
            <!-- Juegos dinámicos desde BD -->
            <div th:each="juego : ${juegos}" class="col">
                <div class="card h-100 game-card shadow-sm">
                    <img th:src="${juego.imagen}" class="card-img-top" th:alt="${juego.titulo}"
                         style="height: 200px; object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${juego.titulo}">Nombre del Juego</h5>
                        <p class="card-text flex-grow-1" th:text="${juego.descripcion}">Descripción del juego</p>
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <span class="badge" 
                                  th:classappend="${juego.categoria?.nombre == 'Acción' ? 'bg-danger' : (juego.categoria?.nombre == 'RPG' ? 'bg-success' : 'bg-primary')}"
                                  th:text="${juego.categoria?.nombre}">Categoría</span>
                            <small class="text-muted" th:text="${juego.plataforma}">Plataforma</small>
                        </div>
                    </div>
                    <div class="card-footer bg-transparent">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="rating text-warning">
                                <i th:each="i : ${#numbers.sequence(1, 5)}"
                                   th:class="${i <= (juego.calificacion ?: 0) ? 'fas fa-star' : 'far fa-star'}"></i>
                            </div>
                            <a th:href="@{/juegos/{id}(id=${juego.id})}" class="btn btn-outline-primary btn-sm">
                                Ver Detalles
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alert informativo -->
        <div class="alert alert-info mt-4" role="alert" th:if="${juegos == null or juegos.isEmpty()}">
            <i class="fas fa-gamepad"></i> 
            <strong>No hay juegos disponibles:</strong> Aún no se han agregado juegos al sistema.
        </div>
        </div>
    </div>
</body>
</html>
