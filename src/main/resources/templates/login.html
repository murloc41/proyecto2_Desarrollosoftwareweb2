<!DOCTYPE html>
<html lang="es" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title>Iniciar Sesión - Compendium</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container-centered">
            <div class="form-wrapper">
                <div class="form-card">
                    <h2 class="text-center mb-4">Iniciar Sesión</h2>

                    <div th:if="${param.error}" class="alert alert-danger">
                        Usuario o contraseña incorrectos
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        Has cerrado sesión correctamente
                    </div>

                    <form th:action="@{/login}" method="post" novalidate>
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" class="form-control" id="username" name="username" 
                                       required minlength="3" maxlength="50" autofocus
                                       placeholder="Ingresa tu usuario">
                                <div class="invalid-feedback">
                                    El usuario debe tener entre 3 y 50 caracteres.
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="password" 
                                       required minlength="6"
                                       placeholder="Ingresa tu contraseña">
                                <div class="invalid-feedback">
                                    La contraseña debe tener al menos 6 caracteres.
                                </div>
                            </div>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                            <label class="form-check-label" for="remember-me">Recordarme</label>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                            </button>
                        </div>
                    </form>

                    <div class="mt-4 text-center">
                        <p>¿No tienes cuenta? <a th:href="@{/registro}" class="text-primary">Regístrate aquí</a></p>
                        <p><a th:href="@{/recuperar-password}" class="text-muted">¿Olvidaste tu contraseña?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
