<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title>Registrarse</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card mt-5">
                        <div class="card-header">
                            <h4 class="mb-0">Registrarse</h4>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/usuarios/registro}" method="post" th:object="${usuario}">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Nombre de usuario</label>
                                    <input type="text" class="form-control" id="username" th:field="*{username}" required>
                                    <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                                    <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Tipo de cuenta</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="rol" id="rolUser" value="ROLE_USER" checked>
                                        <label class="form-check-label" for="rolUser">
                                            Usuario Normal - Solo lectura de guías
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="rol" id="rolAutor" value="ROLE_AUTOR">
                                        <label class="form-check-label" for="rolAutor">
                                            Autor - Puede crear y editar guías
                                        </label>
                                    </div>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Registrarse</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
